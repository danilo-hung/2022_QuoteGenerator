<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>

<body>
    <div class="quoteContainer" id="quoteContainter">
        <!-- Quote  -->
        <div class="quoteText">
            <i class="fa-sharp fa-solid fa-quote-left"></i>
            <span id="quote"> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deleniti labore rem sapiente
                nulla quos officiis veniam vitae tenetur! </span>
        </div>
        <!-- Auther -->
        <div class="quoteAuthor">
            - <span id="author">Author</span>
        </div>
        <!-- Buttons -->
        <div class="btnContainer">
            <button class="twitterBtn" id="twitter" title="Tweet Here!">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="newQuote">
                New Quote
            </button>
        </div>
    </div>


    <!-- script -->
    <script src="script.js"></script>

</body>

</html>
